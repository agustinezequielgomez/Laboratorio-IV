<div class="container-fluid">
    <form class="form-inline">
        <div class="form-group">
            <label for="">Nombre de usuario</label>
            <input type="text" name="userName" id="" class="form-control" placeholder="" aria-describedby="helpId" [(ngModel)]="this.userName">
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" id="" placeholder="" [(ngModel)]="this.password">
        </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="this.login()">Login</button>
</div>
